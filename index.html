<head>
	<title>easygraph</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<div class="container justify-content-center">
		<div class="row align-items-center">
			<div class="col col-md-2">
				<form name="types">
					<input type="radio" name="type" id="bar" value="bar" checked>
					<label for="bar">Bar</label>
					<input type="radio" name="type" id="line" value="line">
					<label for="line">Line</label>
					<input type="radio" name="type" id="pie" value="pie">
					<label for="pie">Pie</label>
				</form>
				<form name="colors">
					<input type="radio" name="color" id="red" value="red" checked>
					<label for="red">Red</label>
					<input type="radio" name="color" id="green" value="green">
					<label for="green">Green</label>
				</form>
			</div>
			<div class="col col-md-8">
				<div class="graph-container">
					<canvas id="easygraphChart"></canvas>
				</div>
			</div>
		</div>
	</div>

	<script src="code.js"></script>
</body>
