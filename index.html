<head>
	<title>easygraph</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<div class="container justify-content-center">
		<div class="row align-items-center">
			<div class="col col-md-2">
				<form name="types">
					<input type="radio" name="type" id="bar" value="bar" checked>
					<label for="bar">Bar</label>
					<input type="radio" name="type" id="line" value="line">
					<label for="line">Line</label>
					<input type="radio" name="type" id="pie" value="pie">
					<label for="pie">Pie</label>
				</form>
				<form name="stacked">
					<input type="radio" name="stacked" id="unstacked" value="unstacked" checked>
					<label for="unstacked">Unstacked</label>
					<input type="radio" name="stacked" id="stacked" value="stacked">
					<label for="stacked">Stacked</label>
				</form>
				<form name="colors">
					<input type="radio" name="color" id="red" value="red" checked>
					<label for="red">Red</label>
					<input type="radio" name="color" id="green" value="green">
					<label for="green">Green</label>
				</form>
				<label for="dataSets">Dataset:</label>
				<select name="dataSets" id="dataSets" onchange="changeSelectedDataset();">
				</select>
				<button type="button" class="btn btn-primary" onclick="addDataSet()" id="addDataSet">Add
					dataset</button>
				<form name="addData" class="mt-3">
					<button type="button" class="btn btn-danger" onclick="resetGraph()" id="delete">Delete all</button>

					<input type="number" name="datax" id="dataFieldX" placeholder="Add X data here">
					<input type="number" name="datay" id="dataFieldY" placeholder="Add Y data here">
					<input type="button" value="Add Data" onclick="addDataToDataset()">
				</form>
				<form name="data" id="dataList">
				</form>
			</div>
			<div class="col col-md-8">
				<div class="graph-container">
					<canvas id="easygraphChart"></canvas>
				</div>
			</div>
		</div>
	</div>

	<script src="code.js"></script>
</body>
